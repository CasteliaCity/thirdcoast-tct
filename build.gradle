plugins {
    id 'groovy'
}

dependencies {
    compile wpilib()
    compile ctre()
    compile navx()
    compile project(':core')
    compile group: 'org.jline', name: 'jline-terminal', version: '3.5.1'
    compile group: 'org.jline', name: 'jline-reader', version: '3.5.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    apt 'com.google.dagger:dagger-compiler:2.12'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
    testRuntime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testRuntime group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.1'
    testRuntime group: 'org.objenesis', name: 'objenesis', version: '2.6'
}

def robotManifest = {
    attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
    attributes 'Robot-Class': 'org.strykeforce.thirdcoast.telemetry.tct.Robot'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}
